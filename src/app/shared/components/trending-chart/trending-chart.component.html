@if (error) {
    <h1 style="color:var(--text-color)">
        {{error}}
    </h1>
}
<div class="row justify-content-flex-end select-list">
  <mat-form-field class="select-list-form-field">
    <mat-label>Toppings</mat-label>
    <mat-select [formControl]="topicForm">
      @for (topic of topics; track topic.value) {
        <mat-option [value]="topic.value">{{topic.name}}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</div>


<div id="main" #main style="width: 100%;height:400px;"></div>
