<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" appTheme>
  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #snav [mode]="mobileQuery.matches?'over':'side'" disableClose="true" [opened]="!mobileQuery.matches"
      class="example-side-nav">
      <div style="float: right" *ngIf="mobileQuery.matches">
        <button mat-icon-button (click)="snav.toggle()">
          <mat-icon svgIcon="menu"></mat-icon>
        </button>
      </div>
      <div class="nav-div column">
        <mat-slide-toggle class="toggle" (change)="changeToggle($event)">
          <span>Change Theme!</span>
        </mat-slide-toggle>
        <mat-expansion-panel *ngFor="let link of links">
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{link.name}}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-nav-list class="nav-list">
            <a mat-list-item *ngFor="let nav of link.links" routerLinkActive="active"
              routerLink="/{{link.link}}/{{nav.path}}">
              <span class="link-name">{{nav.name}}</span>
            </a>
          </mat-nav-list>
        </mat-expansion-panel>
      </div>
      <mat-divider></mat-divider>
      <ng-container>
        <app-language-filter></app-language-filter>
      </ng-container>
      <ng-container>
        <form class="filter">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label class="lable">Search Region</mat-label>
            <mat-chip-grid #chipGrid aria-label="Fruit selection">
              <mat-chip-row *ngFor="let region of selectedRegion" >
                {{region.native_name}}
              </mat-chip-row>
            </mat-chip-grid>
            <input placeholder="Search Region..." class="input-lang"
              #fruitInput [formControl]="fruitCtrl"
              [matChipInputFor]="chipGrid" [matAutocomplete]="auto"
              [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            />
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="selected($event)">
              <mat-option *ngFor="let fruit of filteredFruits | async" [value]="fruit">
                {{fruit.native_name}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </form>
      </ng-container>
    </mat-sidenav>
    <mat-sidenav-content class="sidenav-content">
      <div class="sidenav-div">
        <div *ngIf="mobileQuery.matches" class="button-menu">
          <button mat-icon-button (click)="snav.toggle()">
            <mat-icon svgIcon="menu"></mat-icon>
          </button>
        </div>
        <div class="routerdata">
          <div class="search-bar">
            <app-movie-filter></app-movie-filter>
          </div>
          <router-outlet></router-outlet>
        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
